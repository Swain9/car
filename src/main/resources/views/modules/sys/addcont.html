<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加合同</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/libs/jquery.min.js"></script>
    <script src="/plugins/layer/layer.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="/libs/vue.min.js"></script>
    <script src="/libs/validator.min.js"></script>
    <script src="/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div class="panel panel-default">
        <div class="panel-heading">添加合同</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">起始编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="begin" placeholder="起始编号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">结束编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="end" placeholder="结束编号"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="add" value="确定"/>
            </div>
        </form>
    </div>
</div>
<script src="/js/modules/sys/addcont.js"></script>
</body>
</html>
