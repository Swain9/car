<!DOCTYPE html>
<html>
<head>
    <title>支付列表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/libs/jquery.min.js"></script>
    <script src="/plugins/layer/layer.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="/libs/vue.min.js"></script>
    <script src="/libs/validator.min.js"></script>
    <script src="/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="用户名或手机号">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a v-if="hasPermission('business:order:info')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;查看</a>
            <a v-if="hasPermission('business:order:pool')" class="btn btn-primary" @click="createPool"><i class="fa fa-plus"></i>&nbsp;创建</a>
            <a v-if="hasPermission('business:order:pool')" class="btn btn-primary" @click="deletePool"><i class="fa fa-plus"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="order.userName" placeholder="用户名" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">联系手机</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="order.userPhone" placeholder="联系手机"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">报名费</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="order.payMoney" placeholder="报名费"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">支付日期</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="order.payDatetime" placeholder="活动说明"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">返积分账号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="order.platformId" placeholder="返积分账号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">返积分手机号码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="order.platformPhone" placeholder="返积分手机号码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">返积分平台</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="order.platformName" placeholder="返积分平台"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/js/modules/business/orderlist.js"></script>
</body>
</html>
